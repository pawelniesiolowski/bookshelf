parameters:
    # Adds a fallback DATABASE_URL if the env var is not set.
    # This allows you to run cache:warmup even if your
    # environment variables are not available yet.
    # You should not need to change this value.
    env(DATABASE_URL): ''

doctrine:
    dbal:
        # configure these for your database server
        driver: 'pdo_mysql'
        server_version: '5.7'
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci

        url: '%env(resolve:DATABASE_URL)%'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App\BookAction:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/BookAction/Persistence'
                prefix: 'App\BookAction\Persistence'
                alias: AppBookAction
            App\Catalog:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Catalog/Persistence'
                prefix: 'App\Catalog\Persistence'
                alias: AppCatalog
            App\Receiver:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Receiver/Persistence'
                prefix: 'App\Receiver\Persistence'
                alias: AppReceiver
            App\Shared:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Shared/Persistence'
                prefix: 'App\Shared\Persistence'
                alias: AppShared
